<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso</title>
    <link rel="icon" href="images/wechat.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>

    <header class="animated-header">
        <div class="animated-background"></div>
        <div class="header-content">
            <p class="principal">TALKING...</p>
            
        </div>
    </header>

<main>

    <div class="login-container">
        <div class="login">
            <h1 class="titleL"><img src="images/wechat.png" alt="">TALKING</h1>
            <div class="d-flex justify-content-center align-items-center">
                <img class="logo-login" src="images/login-icon.svg" alt="login-icon"/>
            </div>
            <form class="loginForm">
                <div class="d-flex justify-content-center align-items-center"><h4>Login</h4></div>

                <div class="input-group mt-3 justify-content-center">
                    <label for="user">Usuario</label>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <input type="text" id="user" name="user" class="form-control" required>
                </div>

                <div class="input-group mt-3 justify-content-center">
                    <label for="password">Contrase√±a</label>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="form-check mt-3">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>

                <button type="submit" class="btn btn-info text-white w-100 mt-3 fw-semibold">Ingresar</button>

                
            </form>
        </div>
    </div>
</main>

<script src="./js/menu.js"></script>

</body>
</html>
