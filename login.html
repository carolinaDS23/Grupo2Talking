<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="login, ingresar, talking, aprender ingles">
    <title>Acceso</title>
    <link rel="icon" href="images/wechat.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>

    <header class="animated-header">
        <div class="animated-background"></div>

    </header>

    <main>
        <div class="login-container">
            <div class="login">
                <div class="d-flex justify-content-center align-items-center">
                    <img class="logo-login animated-logo" src="images/wechat.png" alt="login-icon"/>
                    <h1 class="Welcome">Welcome to Talking</h1>
                </div>
                <form class="loginForm">
                    <div class="d-flex justify-content-center align-items-center"><h4>Login</h4></div>

                    <div class="input-group mt-3 justify-content-center">
                        <label for="user">Usuario</label>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <input type="text" id="user" name="user" class="form-control" required>
                    </div>

                    <div class="input-group mt-3 justify-content-center">
                        <label for="password">Contrase√±a</label>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <div class="form-check mt-3">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>

                    <button type="submit" class="btn btn-info text-white w-100 mt-3 fw-semibold">Ingresar</button>

                    <div class="d-flex justify-content-center align-items-center mt-3">
                        <a href="register.html" class="btn btn-secondary w-100 fw-semibold">Registrarme</a>
                    </div>
                </form>
            </div>
