<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registro</title>
    <link rel="icon" href="images/wechat.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>

   
    <main>
        <div class="register-container">
            <div class="register">
                <div class="d-flex justify-content-center align-items-center">
                    <img class="logo-register" src="images/wechat.png" alt="register-icon"/>
                </div>
                <form class="registerForm">
                    <div class="d-flex justify-content-center align-items-center"><h4>Registro</h4></div>

                    <div class="input-group mt-3 justify-content-center">
                        <label for="user">Usuario</label>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <input type="text" id="user" name="user" class="form-control" required>
                    </div>

                    <div class="input-group mt-3 justify-content-center">
                        <label for="email">Correo Electrónico</label>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="input-group mt-3 justify-content-center">
                        <label for="password">Contraseña</label>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <div class="form-check mt-3">
                        <input type="checkbox" class="form-check-input" id="terms">
                        <label class="form-check-label" for="terms">Acepto los términos y condiciones</label>
                    </div>

                    <button type="submit" class="btn btn-info text-white w-100 mt-3 fw-semibold">Registrar</button>
                </form>
            </div>
        </div>
    </main>

    <script src="./js/menu.js"></script>
</body>
</html>
